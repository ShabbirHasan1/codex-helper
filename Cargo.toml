[package]
name = "codex-proxy"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.93"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
toml = "0.8.19"
tokio = { version = "1.41.0", features = ["macros", "rt-multi-thread", "signal", "fs"] }
axum = { version = "0.7.9", features = ["http2", "macros", "ws"] }
hyper = { version = "1.4.1", features = ["full"] }
reqwest = { version = "0.12.9", features = ["json", "stream", "rustls-tls"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
thiserror = "2.0.3"
dirs = "5.0.1"
uuid = { version = "1.10.0", features = ["v4"] }
rand = "0.8.5"
futures-util = "0.3.31"
clap = { version = "4.5.20", features = ["derive"] }
regex = "1.11.1"
